<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('create-task-form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        const taskInput = event.target.elements['new-task-description'].value;
        buildToDo(taskInput);
        event.target.reset();
      });

      function buildToDo(task) {
        const li = document.createElement('li');
        li.textContent = task;
        document.getElementById('tasks').appendChild(li);
      }
    });
  </script>
</body>
</html>
